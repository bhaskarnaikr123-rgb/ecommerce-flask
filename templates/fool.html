<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Runaway Buy Now Button</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: #fefefe;
      font-family: sans-serif;
    }

    #buyBtn {
      padding: 20px 40px;
      font-size: 24px;
      background: hotpink;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      position: absolute;
      transition: all 0.2s ease;
    }
  </style>
</head>
<body>

  <button id="buyBtn">Buy Now</button>

  <script>
    const btn = document.getElementById('buyBtn');
    const moveButton = () => {
      const x = Math.random() * (window.innerWidth - btn.offsetWidth);
      const y = Math.random() * (window.innerHeight - btn.offsetHeight);
      btn.style.left = `${x}px`;
      btn.style.top = `${y}px`;
    };

    btn.addEventListener('mouseenter', moveButton);
  </script>

</body>
</html>
