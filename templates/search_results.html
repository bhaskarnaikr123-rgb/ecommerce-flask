<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        header {
            background-color: #222;
            color: white;
            padding: 1rem 2rem;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }

        .container {
            padding: 2rem;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 1.5rem;
        }

        .product-card {
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
        }

        .product-card:hover {
            transform: scale(1.03);
        }

        .product-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-details {
            padding: 1rem;
        }

        .product-name {
            font-size: 18px;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .product-price {
            font-size: 16px;
            color: #666;
        }

        .back-link {
            display: inline-block;
            margin-top: 2rem;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .no-results {
            font-size: 18px;
            color: #555;
            text-align: center;
            margin-top: 3rem;
        }
    </style>
</head>
<body>

<header>
    <h1>Search Results for "{{ query }}"</h1>
</header>

<div class="container">
    {% if results %}
        <div class="products">
            {% for product in results %}
                <div class="product-card">
                    <img src="{{ url_for('static', filename=product[3]) }}" alt="{{ product[1] }}" class="product-img">
                    <div class="product-details">
                        <div class="product-name">{{ product[1] }}</div>
                        <div class="product-price">₹{{ product[2] }}</div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="no-results">No products found.</p>
    {% endif %}

    <a href="{{ url_for('main') }}" class="back-link">← Back to Home</a>
</div>

</body>
</html>
